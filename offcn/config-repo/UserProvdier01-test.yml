server:
    port: 8001
spring:
  datasource:
    url: jdbc:mysql://db1:3306/springcloud01?serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: UserProvider
    
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:10086,http://eureka2:10087

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
